<!DOCTYPE html> 
<html> 
<head> 
<title>Title</title> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<script language="javascript">
    function ImageChange(){
        if(document.getElementById('imageViewFlag').value == 1){
            document.getElementById('imageFile').src = "images/genkidama.jpg";
            document.getElementById('imageViewFlag').value = 0;
            $("#msg").html("これでもくらえぇぇぇぇぇー<br/> ↓↓↓タップしてね↓↓↓");
        }else{
            document.getElementById('imageFile').src = "images/genkidama_win.jpg";
            $("#msg").html("ぎゃぁぁぁぁぁぁぁ");
            document.getElementById('imageViewFlag').value = 1;
        }
    return false;
    }
</script>
<style type="text/css">  
<!-- 
    #imageFile{
        cursor: pointer;
    }
-->  
</style>  
</head> 
<body> 

<div data-role="page">

<div data-role="header">
<h1>GUMMA無双</h1>
</div><!-- /header -->
<div data-role="content"> 
    <output id="msg">これでもくらえぇぇぇぇぇー<br /> ↓↓↓タップしてね↓↓↓</output>
    <img src="images/genkidama.jpg" id="imageFile" onclick="return ImageChange()" height=250 width=250/>
    <input type="hidden" id="imageViewFlag" value="0" />
</div>
</div><!-- /page -->

</body>
</html>
